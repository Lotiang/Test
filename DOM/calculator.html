   h3{
       text-align: center;

<body>
    <h3 class="">VANILLAS CALCULATOR</h3>
    <div class="jumbotron container">
       <div class="form-group">
           <lebel  for="exampleFormControlInput1">Price</lebel>
           <input type="text" class="form-control price" placeholder="enter amount">

       </div>

       <div class="form-group">
        <lebel for="exampleFormControlInput1">Quantity</lebel>
        <input type="number" class="form-control quantity" placeholder="enter quantity">

    </div>
<div class="total">
    <p align="right">$0</p>
</div>
  <script>
    //   grab the elements(1)
const price = document.querySelector('.price');
const quantity = document.querySelector('.quantity');
const total = document.querySelector('.total')

    // create th function (2)
    function calculatePrice() {
       const myPrice = price.value
       console.log(myPrice);
       const myQuantity = quantity.value
       console.log(myQuantity);
       const totalPrice = myPrice * myQuantity
       console.log(totalPrice);
       total.innerText = totalPrice
    }

    // add event listeners (3)
    price.addEventListener('input', calculatePrice)
    quantity.addEventListener('input', calculatePrice)
    
  </script>
  
</body>
